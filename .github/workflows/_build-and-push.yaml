name: Build image and push to container registry

on:
  workflow_call:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Extract ref
        id: extract-ref
        run: echo "ref=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.extract-ref.outputs.ref }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare digests
        id: digests
        run: |
          echo "DIGEST=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "SEARXNG_DIGEST=$(git log --oneline --no-merges | grep -o 'Update searxng digest to [0-9a-f]\{7\}' | awk '{print $NF}' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Build image and push to container registry
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          target: app
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.digests.outputs.DIGEST }}
            ghcr.io/${{ github.repository }}:searxng-${{ steps.digests.outputs.SEARXNG_DIGEST }}
            ghcr.io/${{ github.repository }}:latest
